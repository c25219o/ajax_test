<h1>JavaScriptTest[3]</h1>
<p>
<input type="button" value="WebWorker起動" onclick="startWorker()">
</p>

<script>

function startWorker() {
	var worker = new Worker('/AjaxTest/js/worker.js');

	worker.addEventListener("message", function(e) {
		alert(e.data);
	});

	worker.postMessage(100);
}
</script>
<script src="js/ajaxTest03.js"></script>
